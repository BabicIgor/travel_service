<div class="container">
	<div class="step-flow">
	    <img src="../../../../../assets/img/flow/flow-activities.png">
	</div>		
	<h1 class="booking-page-title">{{timeType}} Activities</h1>
	<div class="row">
		<div class="col-md-3 col-sm-4 col-xs-6 activity" *ngFor="let activity of activityList; let index = index">			
		    <img [src]="activity.image.uri" />
            <div class="booking-name" (click)="onSelect(activity)">
                {{activity.name}}
            </div>
        </div>
	</div>
	<div class="bottom-navs"> 	
		<a (click)="back()">Back</a>
		<span *ngIf="isDayTime">/</span>
		<a (click)="next()" *ngIf="isDayTime">Next</a>
	</div>	
</div>
