<h1 class="text-center text-uppercase">
    Welcome
</h1>
<h3 class="text-center">Please Log In To Continue</h3>

<div class="row mgt30">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <login-form [credentials]="credentials"
                    (onLogin)="login">
        </login-form>
    </div>
    <div class="col-xs-1"></div>
</div>

<div class="text-center">
    <button (click)="login()" class="btn btn-cons btn-default">Login</button>
</div>

<div class="row mgt30">
    <div class="col-xs-offset-2 col-xs-8">
        <div class="form-group"><a>Forgot your password?</a></div>
        <div class="mgt30">New to BIDO?</div>
        <div>Create an account <a (click)="createAccount()">here</a></div>
    </div>
</div>
