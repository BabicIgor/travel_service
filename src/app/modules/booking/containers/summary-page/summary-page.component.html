<div class="container">	
	<div class="step-flow">
	    <img src="../../../../../assets/img/flow/flow-activities.png">
	</div>
	
	<h1 class="booking-page-title">Summary</h1>
	
	<div class="row summary-items">
		<div class="col-md-6 col-sm-6 summary-item">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-6">
					<img src="{{package.destination.images[0].uri}}">
				</div>
				<div class="col-md-6 col-sm-6 col-xs-6">
					<p class="title">Destination : {{package.destination.name}}</p>
					<p>{{package.destination.text}}</p>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6 summary-item">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-6">
					<img src="/assets/img/mock/destinations/pexels-photo-60228-1.jpg">
				</div>
				<div class="col-md-6 col-sm-6 col-xs-6">
					<p class="title">Package : Package 1</p>
    				<p></p>
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6 summary-item">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-6">
					<img src="{{package.accommodation.images[0].uri}}">
				</div>
				<div class="col-md-6 col-sm-6 col-xs-6">
					<p class="title">Housing Option : {{package.accommodation.name}}</p>
					<p>{{package.accommodation.text}}</p>    				
				</div>
			</div>
		</div>
		<div class="col-md-6 col-sm-6 summary-item">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-6">
					<img src="{{package.transportation.images[0].uri}}">
				</div>
				<div class="col-md-6 col-sm-6 col-xs-6">
					<p class="title">Transportation : {{package.transportation.name}}</p>
					<p>{{package.transportation.text}}</p>
				</div>
			</div>
		</div>		
		<div class="col-md-12 summary-item">
			<p class="title">Activity</p>
			<form novalidate>
				<div class="row">
					<div class="form-group col-md-6 col-sm-6">
						<label class="control-label">Activity Date:</label>
						<label class="form-control" >09-14-2018</label>
					</div>
					<div class="form-group col-md-6 col-sm-6">
						<label class="control-label">Activity Time:</label>
						<label class="form-control " >19:37</label>
					</div>
				</div>
			</form>
		</div>
	</div>		
	<div class="bottom-navs">
		<a (click)="back()">Back</a>
		<span>/</span>
		<a (click)="confirm()">Confirm</a>
	</div>	
</div>
