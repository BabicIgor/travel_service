<form [formGroup]="form" novalidate>
    <div class="form-group row">
        <label for="txtUser" class="col-sm-3 col-xs-4 text-right">User ID:</label>
        <div class="col-sm-9 col-xs-8">
            <input class="form-control"
                   formControlName="user"
                   id="txtUser"
                   [(ngModel)]="credentials.user"
                   placeholder="user@domain.com"
                   [validationTooltip]="form.get('user')"
                   [validationMessages]="validationMessages['user']"
                   type="text">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-xs-4 text-right" for="txtPassword">Password:</label>
        <div class="col-sm-9 col-xs-8">
            <input class="form-control"
                   formControlName="password"
                   [(ngModel)]="credentials.password"
                   id="txtPassword"
                   placeholder="password"
                   [validationTooltip]="form.get('password')"
                   [validationMessages]="validationMessages['password']"
                   type="password">
        </div>
    </div>
</form>
